<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termodinamika - AR</title>
    
    <!-- Menggunakan A-Frame dan A-Frame AR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
  </head>
  <body>
    <script>
      function tampilPesan(pesan) {
        let hud = document.querySelector("#hud");
        hud.setAttribute("value", pesan);
      }

      AFRAME.registerComponent("ar-logic", {
        init: function () {
          tampilPesan("AR Logic Initialized");
        },
        tick: function () {
          let cam = document.querySelector("#cam");
          if (!cam) {
            return;
          }
          tampilPesan("Camera Detected");
          let tumbukan = cam.components.raycaster.getIntersection(this.el);
          if (!tumbukan) {
            return;
          }
          tampilPesan(
            "Tumbukan Detected: " +
              tumbukan.point.x.toFixed(2) +
              " " +
              tumbukan.point.z.toFixed(2)
          );
          let marker = document.querySelector("#marker");
          marker.setAttribute("position", tumbukan.point);
        },
      });

      window.addEventListener("touchstart", function () {
        let model = document.querySelector("#model");
        let marker = document.querySelector("#marker");
        let pos = marker.getAttribute("position");

        model.setAttribute("position", pos);
      });
    </script>

    <a-scene ar jscontroller="debug:true" embedded>
      <!-- Assets -->
      <a-assets>
        <!-- Pastikan path model GLB sudah benar -->
        <a-asset-item id="model" src="assets/models/terbuka.glb"></a-asset-item>
      </a-assets>

      <!-- Pencahayaan -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 5"
        position="-2 3 3"
      ></a-entity>

      <!-- Menampilkan HUD di layar -->
      <a-camera id="cam" ar-raycaster="objects:none;">
        <a-text
          id="hud"
          value="Loading AR..."
          position="0 -0.1 -0.25"
          align="center"
          wrap-count="800"
        ></a-text>
      </a-camera>

      <!-- Marker untuk AR -->
      <a-ring
        id="marker"
        rotation="-90 0 0"
        radius-inner="0.01"
        radius-outer="0.02"
      ></a-ring>

      <!-- Model 3D -->
      <a-entity gltf-model="#model" position="0 1 -1" scale="2 2 2"></a-entity>

      <!-- Kamera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
