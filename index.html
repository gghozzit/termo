<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termodinamika</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/aframe-ar.js"></script>
    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      .popup {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        display: none;
      }
      .popup button {
        margin-top: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="custom" type="pattern" url="assets\markers\termo.patt">
        <a-entity
          gltf-model="assets\models\tertutup.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>
      <a-marker preset="custom" type="pattern" url="assets\markers\termo.patt">
        <a-entity
          gltf-model="assets\models\tertutup.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
        <a-entity id="popup-button" position="0 0.5 0">
          <a-text value="Click Me!" position="0 0 0" color="red"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="popup" id="popup">
      <p>Marker Terdeteksi!</p>
      <button id="showObject">Tampilkan Object Baru</button>
    </div>
    <script>
      document.addEventListener("markerFound", (e) => {
        const marker = e.target;
        const popup = document.getElementById("popup");
        console.log("Marker found:", marker);

        if (marker.getAttribute("url") === "assets\markers\termo.patt") {
          popup.style.display = "block";
        }
      });

      document.getElementById("showObject").addEventListener("click", () => {
        alert("Tombol Ditekan! Menampilkan objek baru...");
        // Logic to display new object here
      });

      document.addEventListener("markerLost", () => {
        const popup = document.getElementById("popup");
        console.log("Marker lost");
        popup.style.display = "none";
      });
    </script>
  </body>
</html>
