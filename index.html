<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termodinamika</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene ar>
      <a-camera ar-raycaster raycaster="objects:none;">
        <a-text
          id="hud"
          value="contoh text"
          position="0 -0.1 -0.25"
          align="center"
          wrap-count="800"
        ></a-text>
      </a-camera>
      <a-box color="red" scale="0.2 0.2 0.2"></a-box>
    </a-scene>
  </body>
</html>
