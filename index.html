<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termodinamika</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script>
  </head>
  <body>
    <script>
      function tampilPesan(pesan) {
        let hud = document.querySelector("#hud");
        hud.setAttribute("value", pesan);
      }

      AFRAME.registerComponent("ar-logic", {
        init: function () {
          tampilPesan("AR Logic");
        },
        tick: function () {
          let cam = document.querySelector("#cam");
          if (!cam) {
            return;
          }
          tampilPesan("Cam Detected");
          let tumbukan = cam.components.raycaster.getIntersection(this.el);
          if (!tumbukan) {
            return;
          }
          tampilPesan(
            "Tumbukan Detected: " +
              tumbukan.point.x.toFixed(2) +
              " " +
              tumbukan.point.z.toFixed(2)
          );
          let marker = document.querySelector("#marker");
          marker.setAttribute("position", tumbukan.point);
        },
      });

      window.addEventListener("touchstart", function () {
        let model = document.querySelector("#model");
        let marker = document.querySelector("#marker");
        let pos = marker.getAttribute("position");

        model.setAttribute("position", pos);
      });
    </script>

    <a-scene ar ar-logic>
      <a-camera id="cam" ar-raycaster="objects:none;">
        <a-text
          id="hud"
          value="contoh text"
          position="0 -0.1 -0.25"
          align="center"
          wrap-count="800"
        ></a-text>
      </a-camera>

      <!-- Marker untuk AR -->
      <a-ring
        id="marker"
        rotation="-90 0 0"
        radius-inner="0.01"
        radius-outer="0.02"
      ></a-ring>

      <!-- Ganti dengan model 3D dalam format GLB -->
      <a-entity
        id="model"
        gltf-model="models/tertutup.glb"
        scale="0.2 0.2 0.2"
        position="0 0 -2"
        animation-mixer
      ></a-entity>
    </a-scene>
  </body>
</html>
