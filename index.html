<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Termodinamika</title>
    <!Import aframe>
    <script src="<https://aframe.io/releases/1.0.0/aframe.min.js>"></script>
    <!import ar.js>
    <script src="<https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js>"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam ; videoTexture: true; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="model" src="assets/models/bukalagi.gltf"></a-asset-item>
      </a-assets>

      <!-- Pencahayaan -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity
        light="type: directional; color: #FFF; intensity: 5"
        position="-2 3 3"
      ></a-entity>

      <a-marker preset="hiro">
        <!-- Model 3D -->
        <a-entity gltf-model="#model" position="-3 -2 0" scale="2 2 2"></a-entity>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera fov="70"> </a-entity>
    </a-scene>
  </body>
</html>
